# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
    TERM: xterm-256color

scrolling:
    history: 5000

window:
    # Blank space added around the window in pixels
    opacity: 0.9
    padding:
        x: 5
        y: 5
    # Spread additional padding evenly around the terminal content
    dynamic_padding: true
    # Disable border and title bar
    decorations: none

font:
    family: BlexMono Nerd Font
    normal:
        style: Regular
    bold:
        style: Bold
    italic:
        style: SemiBold Italic
    size: 15
colors:
    primary:
        background: '#24272e'
        foreground: '#abb2bf'
    cursor:
        text: '#0b0b0b'    # black
        cursor: '#ff00ff'
    vi_mode_cursor:
        text: '#abb2bf'
        cursor: '#333841'
    selection:
        text: '#abb2bf'
        background: '#3e4452'
    search:
        matches:
            foreground: '#3e4452'
            background: '#e5c07b'
        bar:
            background: '#282c34'
            foreground: '#abb2bf'
    normal:
        black:   '#24272e'
        red:     '#e06c75'
        green:   '#98c379'
        yellow:  '#e5c07b'
        blue:    '#61afef'
        magenta: '#c678dd'
        cyan:    '#56b6c2'
        white:   '#abb2bf'
    bright:
        black:   '#3e4452'
        red:     '#be5046'
        green:   '#98c379'
        yellow:  '#d19a66'
        blue:    '#61afef'
        magenta: '#c678dd'
        cyan:    '#56b6c2'
        white:   '#5c6370'

mouse:
    hide_when_typing: true
selection:
    save_to_clipboard: true
cursor:
    thickness: 0.2
    vi_mode_style: Block
    unfocused_hollow: true

